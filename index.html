<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | The Continent Explorer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-color: #ffd700;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1.5s ease forwards 0.5s;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.1em;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Controls Area */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            pointer-events: none; /* Children will re-enable pointer-events */
        }

        .btn {
            pointer-events: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: var(--glass-highlight);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Info Card / Postcard */
        .info-card-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            pointer-events: none;
            perspective: 1000px;
            z-index: 20;
        }

        .info-card {
            background: rgba(15, 15, 25, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            padding: 3rem;
            color: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            opacity: 0;
            transform: rotateX(10deg) translateY(50px) scale(0.9);
            transform-origin: center top;
            transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            position: relative;
            overflow: hidden;
        }

        /* Elegant border accent */
        .info-card::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }

        .info-card.visible {
            opacity: 1;
            transform: rotateX(0) translateY(0) scale(1);
        }

        .info-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 300;
            margin: 0 0 1rem 0;
            line-height: 1;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-card p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 1.8;
            color: rgba(255,255,255,0.8);
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 5;
        }

        .close-btn:hover {
            color: white;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #020205;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Quiz Mode Styles */
        .quiz-hud {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .quiz-hud.visible {
            opacity: 1;
        }

        .quiz-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .quiz-score {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-text">INITIALIZING AETHER...</div>
    </div>

    <!-- UI Layer -->
    <div class="ui-layer">
        <header>
            <h1>AETHER</h1>
            <div class="subtitle">Interactive Planetary Archive</div>
        </header>

        <div id="quizHud" class="quiz-hud">
            <div class="quiz-question" id="quizQuestion">Where is Africa?</div>
            <div class="quiz-score" id="quizScore">Score: 0</div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn">Return to Orbit</button>
            <button id="quizBtn" class="btn">Exploration Mode</button>
        </div>
    </div>

    <!-- Info Card -->
    <div class="info-card-container">
        <div id="infoCard" class="info-card">
            <button class="close-btn" id="closeCard">&times;</button>
            <h2 id="cardTitle">Continent</h2>
            <p id="cardText">Description text goes here...</p>
        </div>
    </div>

    <canvas id="webgl"></canvas>

    <!-- Scripts -->
    <!-- External Dependencies via CDN for standalone/no-build capability, but using ES Modules from src -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/" } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Main Entry Point -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
