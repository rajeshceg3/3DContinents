<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Aether | Ethereal Exploration</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cohesive Pastel Palette - Matching Config.js */
            --bg-color: #F9F8F6;
            --text-primary: #2C3A47;
            --text-secondary: #576574;
            --accent-color: #D4AF37; /* Muted Gold */
            --accent-soft: #E2B982;
            --highlight: #F8BBD0;

            /* Advanced Glassmorphism */
            --glass-surface: rgba(255, 255, 255, 0.3);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-blur: 50px;
            --glass-shadow: 0 15px 40px rgba(0, 0, 0, 0.05);
            --card-gradient: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
        }

        /* Base & Reset */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: none; /* Custom cursor takes over */
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
        }

        /* Narrative Noise Texture */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        /* Advanced Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 12px; height: 12px;
            background-color: var(--text-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s cubic-bezier(0.19, 1, 0.22, 1),
                        height 0.3s cubic-bezier(0.19, 1, 0.22, 1),
                        background-color 0.3s,
                        opacity 0.3s;
            mix-blend-mode: exclusion;
        }

        .custom-cursor::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            border: 1px solid var(--text-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .custom-cursor.active {
            width: 8px; height: 8px;
            opacity: 0.8;
        }

        .custom-cursor.hover {
            width: 60px; height: 60px;
            background-color: transparent;
            border: 1px solid var(--text-primary);
            mix-blend-mode: normal;
        }

        .custom-cursor.magnetic {
            width: 40px; height: 40px;
            background-color: rgba(44, 58, 71, 0.1);
            mix-blend-mode: normal;
            transition: all 0.2s ease-out;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4vw;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.8s;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 9rem);
            font-weight: 300;
            margin: 0;
            line-height: 0.9;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '.';
            color: var(--accent-color);
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.6rem, 0.8vw, 0.9rem);
            letter-spacing: 0.8em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 2rem;
            font-weight: 400;
            opacity: 0.7;
            display: block;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 3vw;
            align-items: center;
            width: 100%;
            pointer-events: none;
            margin-bottom: 2vh;
            opacity: 0;
            animation: fadeInUp 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards 1.2s;
        }

        .btn {
            pointer-events: auto;
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 1.2rem 3.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            border-radius: 200px;
            cursor: none;
            transition: transform 0.1s linear, box-shadow 0.4s ease, background 0.4s ease; /* fast transform for magnet */
            position: relative;
            overflow: hidden;
            outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .btn:hover {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-color: var(--accent-soft);
        }

        /* Info Card - High-End Editorial Style */
        .info-card-container {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 35vw;
            min-width: 400px;
            pointer-events: none;
            z-index: 20;
            display: flex;
            align-items: center;
            padding-right: 4vw;
            perspective: 2000px;
        }

        .info-card {
            background: var(--card-gradient);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-left: 1px solid rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            width: 100%;
            padding: 4vw;
            color: var(--text-primary);
            box-shadow: -20px 20px 60px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateX(100px);
            pointer-events: auto;
            position: relative;
            display: none;
            border-radius: 30px;
        }

        .info-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 5vw, 6rem);
            font-weight: 300;
            margin: 0 0 2rem 0;
            line-height: 0.95;
            color: var(--text-primary);
            font-style: italic;
            position: relative;
        }

        .info-card h2::before {
            content: '';
            position: absolute;
            left: -4vw; top: 0.8em;
            width: 3vw; height: 1px;
            background: var(--accent-color);
            opacity: 0.5;
        }

        .info-card p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: clamp(0.9rem, 1vw, 1.1rem);
            line-height: 1.8;
            color: var(--text-secondary);
            margin: 0;
            letter-spacing: 0.01em;
        }

        .close-btn {
            position: absolute;
            top: 3rem;
            right: 3rem;
            background: transparent;
            border: none;
            width: 40px; height: 40px;
            cursor: none;
            opacity: 0.5;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn::before, .close-btn::after {
            content: '';
            position: absolute;
            width: 100%; height: 1px;
            background: var(--text-primary);
            transition: transform 0.4s ease;
        }

        .close-btn::before { transform: rotate(45deg); }
        .close-btn::after { transform: rotate(-45deg); }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-content {
            position: relative;
            text-align: center;
        }

        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            letter-spacing: 0.5em;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .loader-line {
            width: 0;
            height: 1px;
            background: var(--accent-color);
            margin: 30px auto;
            opacity: 0.6;
            animation: expandLine 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 0.5s;
        }

        @keyframes expandLine {
            to { width: 140px; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quiz HUD */
         .quiz-hud {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
            width: 60%;
        }

        .quiz-hud.visible { opacity: 1; }

        .quiz-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 4vw, 4.5rem);
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-style: italic;
            text-shadow: 0 10px 30px rgba(255,255,255,0.8);
        }

        .quiz-score {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            padding: 12px 30px;
            border-radius: 50px;
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            display: inline-block;
        }

        @media (max-width: 1024px) {
            .info-card-container {
                width: 90%;
                left: 5%;
                bottom: 5%;
                top: auto;
                height: auto;
                padding-right: 0;
            }
            .info-card {
                padding: 3rem;
                border-radius: 20px;
            }
        }

        @media (max-width: 768px) {
            .ui-layer { padding: 8vw; }
            .controls { flex-direction: column; gap: 20px; }
            .btn { width: 100%; text-align: center; }
            .custom-cursor { display: none; }
            * { cursor: auto; }
            .info-card h2::before { display: none; }
        }

    </style>
</head>
<body>

    <div id="loader" aria-live="polite">
        <div class="loader-content">
            <div class="loader-text">AETHER</div>
            <div class="loader-line"></div>
        </div>
    </div>

    <div class="ui-layer">
        <header>
            <h1>AETHER</h1>
            <div class="subtitle">Ethereal Exploration</div>
        </header>

        <div id="quizHud" class="quiz-hud" aria-live="polite">
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-score" id="quizScore">Score: 0</div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn" aria-label="Return to global view">Orbit View</button>
            <button id="quizBtn" class="btn" aria-label="Toggle exploration mode">Begin Expedition</button>
        </div>
    </div>

    <div class="info-card-container" aria-live="polite">
        <div id="infoCard" class="info-card">
            <button class="close-btn" id="closeCard" aria-label="Close information card"></button>
            <h2 id="cardTitle"></h2>
            <div id="cardText"></div>
        </div>
    </div>

    <canvas id="webgl"></canvas>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
