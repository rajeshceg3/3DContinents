<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; script-src 'self' 'unsafe-inline';">
    <title>Aether | Ethereal Exploration</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette updated to match Config.js */
            --bg-color: #F9F7F2;
            --text-primary: #3E4C5E;
            --text-secondary: #6B7A8F;
            --accent-color: #D4A5A5; /* Muted Rose */
            --accent-hover: #EAB8D5; /* Dusty Pink */

            /* Glassmorphism 3.0 - Highly Refined */
            --glass-surface: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-blur: 40px;
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        /* Base & Reset */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: none; /* Hide default cursor */
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
        }

        /* Sophisticated Noise Texture */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            border: 1px solid var(--text-primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, border-color 0.3s;
            mix-blend-mode: difference;
        }

        .custom-cursor.active {
            width: 10px; height: 10px;
            background-color: var(--text-primary);
        }

        .custom-cursor.hover {
            width: 50px; height: 50px;
            border-color: var(--accent-color);
            background-color: rgba(234, 184, 213, 0.1);
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 4rem;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 2s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.8s;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 300;
            margin: 0;
            line-height: 0.85;
            letter-spacing: -0.05em;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.6em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-weight: 400;
            opacity: 0.8;
            position: relative;
            display: inline-block;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 40px;
            align-items: flex-end;
            width: 100%;
            pointer-events: none;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 1.2s;
        }

        .btn {
            pointer-events: auto;
            background: var(--glass-surface);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 20px 60px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            border-radius: 100px; /* Pill shape */
            cursor: none; /* Custom cursor handles this */
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            outline: none;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
            background: rgba(255,255,255,0.6);
            border-color: var(--accent-color);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        /* Info Card */
        .info-card-container {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 40%;
            pointer-events: none;
            z-index: 20;
            display: flex;
            align-items: center;
            padding-right: 5rem;
            perspective: 2000px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 100%;
            padding: 5rem;
            color: var(--text-primary);
            box-shadow: -30px 0 80px rgba(46, 43, 68, 0.08);
            opacity: 0;
            transform: translateX(100px);
            pointer-events: auto;
            position: relative;
            display: none;
            border-radius: 20px 0 0 20px;
        }

        .info-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 6rem;
            font-weight: 300;
            margin: 0 0 1.5rem 0;
            line-height: 0.9;
            color: var(--text-primary);
            font-style: italic;
        }

        .info-card p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            line-height: 2;
            color: var(--text-secondary);
            margin: 0;
            letter-spacing: 0.02em;
        }

        .close-btn {
            position: absolute;
            top: 3rem;
            right: 3rem;
            background: transparent;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: none;
            color: var(--text-secondary);
            transition: all 0.3s;
            opacity: 0.6;
        }

        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* Loader - Elegant Minimalist */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-content {
            position: relative;
            text-align: center;
        }

        .loader-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            letter-spacing: 0.5em;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .loader-line {
            width: 0;
            height: 1px;
            background: var(--accent-color);
            margin: 20px auto;
            animation: expandLine 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.5s;
        }

        @keyframes expandLine {
            to { width: 200px; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Quiz HUD */
        .quiz-hud {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .quiz-hud.visible { opacity: 1; }

        .quiz-question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-style: italic;
        }

        .quiz-score {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            padding: 12px 30px;
            border-radius: 50px;
            background: var(--glass-surface);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 1024px) {
            .info-card-container {
                width: 90%;
                left: 5%;
                bottom: 5%;
                top: auto;
                height: auto;
                padding-right: 0;
            }
            .info-card {
                padding: 3rem;
                border-radius: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 4.5rem; }
            .ui-layer { padding: 2rem; }
            .controls { flex-direction: column; gap: 20px; align-items: center; }
            .btn { width: 100%; text-align: center; }
            .custom-cursor { display: none; }
            * { cursor: auto; }
        }

    </style>
</head>
<body>

    <div id="loader" aria-live="polite">
        <div class="loader-content">
            <div class="loader-text">AETHER</div>
            <div class="loader-line"></div>
        </div>
    </div>

    <div class="ui-layer">
        <header>
            <h1>AETHER</h1>
            <div class="subtitle">Ethereal Exploration</div>
        </header>

        <div id="quizHud" class="quiz-hud" aria-live="polite">
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-score" id="quizScore">Score: 0</div>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn" aria-label="Return to global view">Orbit View</button>
            <button id="quizBtn" class="btn" aria-label="Toggle exploration mode">Begin Expedition</button>
        </div>
    </div>

    <div class="info-card-container" aria-live="polite">
        <div id="infoCard" class="info-card">
            <button class="close-btn" id="closeCard" aria-label="Close information card">âœ•</button>
            <h2 id="cardTitle"></h2>
            <div id="cardText"></div>
        </div>
    </div>

    <canvas id="webgl"></canvas>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
